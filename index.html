<!DOCTYPE html>
<html lang="en">

    <head>

        <title>To DO List</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <!-- <link rel="icon" type="svg" href="assets/images/icons/code.svg"> -->

        <script defer src="assets/js/fnc.js"></script>
        <script defer src="assets/js/main.js"></script>

    </head>

    <body>

        <header>

            <h1>To Do List</h1>

        </header>

        <main>

            <article id="list">

            <article id="addTask">

                <section id="addTaskHeader">

                    <img id="addTaskClose" class="svg svgLight" src="assets/images/icons/close.svg" alt="close">

                </section>

                <section id="addTaskForm">
                    

                </section>


            </article>

        </main>

        <footer>
            <p>Arnaud Van Acker 2024</p>
        </footer>
