<!DOCTYPE html>
<html lang="en">

    <head>

        <title>To Do List</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="icon" type="svg" href="assets/images/icons/list.svg">

        <script defer type="module" src="assets/js/fnc.js"></script>
        <script defer type="module" src="assets/js/main.js"></script>

    </head>

    <body>

        <header>

            <h1>TO DO LIST</h1>

            <img id="logo" class="svg svgLight" src="assets/images/icons/list2.svg" alt="list">

        </header>

        <main>

            <article id="list">

                <section id="listHeader">

                    <h2>to do:</h2>

                </section>

                <ul id="listContainer">

                </ul>

                <section id="listAdd">

                    <img id="listAddButton" class="svg svgLight" src="assets/images/icons/add.svg" alt="add">

                </section>

            </article>

            <article id="addTask">

                <section id="addTaskHeader">

                    <h2>add task:</h2>

                    <img id="addTaskClose" class="svg svgLight" src="assets/images/icons/close.svg" alt="close">

                </section>

                <section id="addTaskForm">

                    <label for="taskName">Task:</label>
                    <input type="text" name="taskName" id="taskName">
                    <div id="inputError"></div>

                    <button id="confirmButton" type="submit">Add</button>

                </section>


            </article>

        </main>

        <footer>
            <p>Arnaud Van Acker 2024</p>
        </footer>

    </body>

</html>
